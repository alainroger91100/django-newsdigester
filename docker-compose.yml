services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  db:
    image: postgres:17.6
    env_file:
      - .env
    ports:
      - "5432:5432"
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
  celery:
    build: .
    command: celery -A newsdigester worker --beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db
